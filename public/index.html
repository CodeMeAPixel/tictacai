<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TicTacAI - An Advanced Tic Tac Toe Game with AI Characters</title>
    <meta name="description" content="Play Tic Tac Toe against AI characters with different strategies and difficulty levels, or challenge a friend in multiplayer mode." />
    <meta name="keywords" content="tic tac toe, AI game, strategy game, minimax algorithm, web game, svelte game" />
    <meta name="author" content="CodeMeAPixel" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tictacai.codemeapixel.com/" />
    <meta property="og:title" content="TicTacAI - An Advanced Tic Tac Toe Game with AI Characters" />
    <meta property="og:description" content="Play Tic Tac Toe against AI characters with different strategies and difficulty levels, or challenge a friend in multiplayer mode." />
    <meta property="og:image" content="/tictacai-preview.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://tictacai.codemeapixel.com/" />
    <meta property="twitter:title" content="TicTacAI - An Advanced Tic Tac Toe Game with AI Characters" />
    <meta property="twitter:description" content="Play Tic Tac Toe against AI characters with different strategies and difficulty levels, or challenge a friend in multiplayer mode." />
    <meta property="twitter:image" content="/tictacai-preview.png" />
    
    <!-- Theme color for browser -->
    <meta name="theme-color" content="#0f172a" />
    
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/app.css" />
    <link rel="stylesheet" href="/build/bundle.css" />
    <!-- Add confetti.js library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script defer src="/build/bundle.js"></script>
    <!-- Preload audio files -->
    <link rel="preload" href="/sounds/background-music.mp3" as="audio">
  </head>
  <body>
    <!-- The app will be mounted here by Svelte -->
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: 'Poppins', sans-serif;">
        <h1>JavaScript Required</h1>
        <p>TicTacAI requires JavaScript to run. Please enable JavaScript in your browser settings to play the game.</p>
      </div>
    </noscript>
    <!-- Fixed background audio element -->
    <audio id="background-music" loop preload="auto">
      <source src="/sounds/background-music.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
